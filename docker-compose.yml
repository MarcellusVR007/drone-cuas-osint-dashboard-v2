version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cuas_postgres_v2
    environment:
      POSTGRES_USER: cuasuser
      POSTGRES_PASSWORD: cuaspass
      POSTGRES_DB: cuasdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cuasuser -d cuasdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cuas_backend_v2
    command: uvicorn backend.app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://cuasuser:cuaspass@postgres:5432/cuasdb
      ENVIRONMENT: development
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cuas_frontend_v2
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
